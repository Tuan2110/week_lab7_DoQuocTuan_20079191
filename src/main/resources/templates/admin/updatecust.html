<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <style>
        .b{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Customer</h1>
    <form action="/admin/customer/update" method="post">
        <input type="hidden" name="id" th:value="${customer.getId()}">
        <label for="name" class="form-label" >Name</label>
        <input type="text" class="form-control" th:value="${customer.getName()}" name="name" id="name" required>
        <label for="email" class="form-label" >Email</label>
        <input type="email" class="form-control" th:value="${customer.getEmail()}" name="email" id="email" required>
        <label for="password" class="form-label" >Password</label>
        <input type="password" class="form-control" th:value="${customer.getPassword()}" name="password" id="password" required>
        <label for="phone" class="form-label" >Phone</label>
        <input type="text" class="form-control" th:value="${customer.getPhone()}" name="phone" id="phone" required>
        <label for="address" class="form-label" >Address</label>
        <input type="text" class="form-control" name="address" th:value="${customer.getAddress()}" id="address" required>
        <input type="submit" class="btn btn-primary b" value="Update">
    </form>
</div>

</body>
</html>
